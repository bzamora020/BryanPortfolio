
<h1 class="title">Contact Me</h1>

<div class="container">
<form #contactForm ="ngForm" (ngSubmit) ="onSubmit()">
<div class="form-row">
  <div class="form-group col-md-3 ">
  <input id="first" class="form-control align-middle" type="text" placeholder="First Name" required [(ngModel)]="first" name="first">
</div>
<div class="form-group col-md-3">
  <input class="form-control" type="text" placeholder="Last Name" required [(ngModel)]="last" name="last">
</div>

</div>
<div class="form-group col-6">
  <input class="form-control" type="text" placeholder="Email" required [(ngModel)]="email" name="email" >
</div>

<div class="form-group">
  <textarea class="form-control"  placeholder="Message" required [(ngModel)]="message" name="message"></textarea>
</div>


<button id="submit" type="submit" class="btn btn-dark ">Submit</button>

</form>
